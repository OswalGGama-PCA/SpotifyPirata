<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi Tesoro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi Tesoro ðŸ’Ž</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Empty State -->
  <div *ngIf="favorites.length === 0" class="empty-state">
    <ion-icon name="musical-notes"></ion-icon>
    <h3>Tu cofre estÃ¡ vacÃ­o</h3>
    <p>Agrega canciones desde la secciÃ³n de MÃºsica</p>
  </div>

  <!-- Favorites List -->
  <ion-list *ngIf="favorites.length > 0" class="track-list">
    <ion-item *ngFor="let track of favorites" lines="none" class="track-item"
      [class.playing]="currentTrack?.id === track.id" (click)="togglePlay(track)">

      <!-- Album Art -->
      <ion-thumbnail slot="start" class="album-art">
        <img [src]="track.album.cover_medium" [alt]="track.title">
        <div class="overlay">
          <ion-icon [name]="(currentTrack?.id === track.id && isPlaying) ? 'pause' : 'play'"></ion-icon>
        </div>
      </ion-thumbnail>

      <!-- Info -->
      <ion-label class="track-info">
        <h3 class="track-title">{{ track.title }}</h3>
        <p class="track-artist">{{ track.artist.name }}</p>
      </ion-label>

      <!-- Delete Action -->
      <ion-button slot="end" fill="clear" color="medium" (click)="removeFavorite($event, track)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
