<ion-split-pane contentId="main-content">
  <!-- Menu Lateral -->
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <!-- Header del Usuario -->
        <ion-list-header>
          <ion-label>Spotify Pirata üè¥‚Äç‚ò†Ô∏è</ion-label>
        </ion-list-header>

        <!-- Opciones del Men√∫ -->
        <ion-menu-toggle [autoHide]="false">
          <ion-item button (click)="navigateToHome()" [class.active-item]="currentPage === 'home'" detail="false">
            <ion-icon slot="start" name="home-outline"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle [autoHide]="false">
          <ion-item button (click)="navigateToArtists()" [class.active-item]="currentPage === 'artists'" detail="false">
            <ion-icon slot="start" name="people-outline"></ion-icon>
            <ion-label>Artistas</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle [autoHide]="false">
          <ion-item button (click)="navigateToMusic()" [class.active-item]="currentPage === 'music'" detail="false">
            <ion-icon slot="start" name="musical-notes-outline"></ion-icon>
            <ion-label>M√∫sica</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle [autoHide]="false">
          <ion-item button (click)="navigateToLibrary()" [class.active-item]="currentPage === 'library'" detail="false">
            <ion-icon slot="start" name="heart-outline"></ion-icon>
            <ion-label>Mi Tesoro</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle [autoHide]="false">
          <ion-item button (click)="verIntro()" detail="false">
            <ion-icon slot="start" name="play-circle-outline"></ion-icon>
            <ion-label>Ver la Intro</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <!-- Divider -->
        <ion-item lines="none" class="menu-divider">
          <ion-label></ion-label>
        </ion-item>

        <!-- Configuraci√≥n y Logout -->
        <ion-menu-toggle [autoHide]="false">
          <ion-item button (click)="navigateToProfile()" [class.active-item]="currentPage === 'profile'" detail="false">
            <ion-icon slot="start" name="person-circle-outline"></ion-icon>
            <ion-label>Mi Camarote</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle [autoHide]="false">
          <ion-item button detail="false">
            <ion-icon slot="start" name="settings-outline"></ion-icon>
            <ion-label>Configuraci√≥n</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle [autoHide]="false">
          <ion-item button (click)="logout()" detail="false" class="logout-item">
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            <ion-label>Cerrar Sesi√≥n</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido Principal -->
  <div class="ion-page" id="main-content">
    <!-- Header con Toolbar de Navegaci√≥n -->
    <ion-header>
      <ion-toolbar>
        <!-- Bot√≥n de men√∫ (hamburguesa) -->
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <!-- T√≠tulo -->
        <ion-title>{{ pageTitle }}</ion-title>

        <!-- Botones de navegaci√≥n y acciones -->
        <ion-buttons slot="end">
          <ion-button (click)="navigateToHome()" [class.active-nav]="currentPage === 'home'">
            <ion-icon slot="icon-only" name="home-outline"></ion-icon>
          </ion-button>
          <ion-button (click)="cambiarTema()">
            <ion-icon slot="icon-only" name="color-palette-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <!-- Router Outlet para las p√°ginas hijas -->
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-split-pane>
