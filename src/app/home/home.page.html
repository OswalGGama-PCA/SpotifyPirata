<ion-content [fullscreen]="true">
  <!-- Header Section -->
  <div class="header-section">
    <div class="header-content">
      <span class="pirate-decoration" *ngIf="currentTheme === 'pirate'">☠️</span>
      <h1 class="main-title">
        {{ currentTheme === 'pirate' ? 'MÚSICA PIRATA' : 'Artistas Destacados' }}
      </h1>
      <p class="subtitle">
        {{ currentTheme === 'pirate' ? 'Saquea los mejores hits del océano' : 'Descubre la mejor música para tus oídos'
        }}
      </p>
    </div>

    <div class="header-actions">
      <ion-button class="reload-btn" size="small" fill="outline" (click)="reloadArtists()" [disabled]="isLoading">
        <ion-icon name="refresh-outline" slot="start"></ion-icon>
        Recargar Lista
      </ion-button>
    </div>
  </div>

  <!-- Indicador de Progreso -->
  <div class="progress-container">
    <ion-progress-bar [value]="progress"></ion-progress-bar>
  </div>

  <!-- Contenido Principal con Swiper -->
  <swiper-container *ngIf="!isLoading && artists.length > 0; else skeletonTpl" [slidesPerView]="1" [spaceBetween]="0"
    [effect]="'cards'" [grabCursor]="true" class="artist-swiper" (realindexchange)="onSlideChange($event)">
    <swiper-slide *ngFor="let artist of artists">
      <div class="artist-modern-card glass-card ripple-effect" (click)="showSongsByArtist(artist)">
        <!-- Ripple Effect -->
        <ion-ripple-effect></ion-ripple-effect>

        <div class="card-image-wrap">
          <img [src]="artist.img" [alt]="artist.title">
          <div class="image-overlay-gradient"></div>
          <div class="play-indicator">
            <ion-icon name="play"></ion-icon>
          </div>
        </div>
        <div class="card-info">
          <h3 class="name">{{ artist.title }}</h3>
          <span class="genre">{{ artist.genre }}</span>
        </div>
      </div>
    </swiper-slide>
  </swiper-container>

  <!-- Skeleton Loading Profesional -->
  <ng-template #skeletonTpl>
    <div class="skeleton-container">
      <div class="skeleton-card" *ngFor="let item of [1,2,3]">
        <div class="skeleton-image-wrap">
          <ion-skeleton-text animated style="height: 100%; width: 100%; margin: 0;"></ion-skeleton-text>
        </div>
        <div class="skeleton-content">
          <ion-skeleton-text animated style="width: 60%; height: 22px;"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 30%; height: 16px;"></ion-skeleton-text>
        </div>
      </div>
    </div>
  </ng-template>
</ion-content>
